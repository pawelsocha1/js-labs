<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <h1>Notatki</h1>
        <form id="note-form">
          <input type="text" id="note-title" placeholder="Tytuł notatki" required>
          <textarea id="note-content" placeholder="Treść notatki" required></textarea>
          <input type="color" id="note-color">
          <label for="note-pin">Pin:</label>
          <input type="checkbox" id="note-pin">
          <button type="submit">Utwórz notatkę</button>
        </form>
        <div id="edit-form">
          <form>
              <label>Tytuł:</label>
              <input type="text" id="edit-title" value="${noteToEdit.title}">
              <label>Treść:</label>
              <textarea id="edit-content">${noteToEdit.content}</textarea>
              <label>Kolor:</label>
              <input type="color" id="edit-color" value="${noteToEdit.color}">
              <label>Przypięta:</label>
              <input type="checkbox" id="edit-pin" ${noteToEdit.pin ? "checked" : "">
              <button onclick="saveChanges(event)">Zapisz zmiany</button>
          </form>
        </div>
        <ul id="notes">
          
        </ul>
      </div> 
    <script src="main.js"></script>
</body>

</html>
