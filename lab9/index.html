<!doctype html>
<html>
  <head>
    <title>Aplikacja pogodowa</title>
  </head>
  <body>
    <h1>Aplikacja pogodowa</h1>

    <div id="weather"></div>

    <form id="add-form">
      <label for="location-input">Dodaj miejsce:</label>
      <input type="text" id="location-input">
      <button type="submit">Dodaj</button>

    <form id="delete-form">
      <label for="location-select">Usuń miejsce:</label>
      <select id="location-select">
        <!-- tutaj będą wyświetlane opcje z miejscami -->
      </select>
      <button type="submit">Usuń</button>
    </form>

    <script src="main.js"></script>
  </body>
