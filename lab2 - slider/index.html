<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider-container">
    <div class="slider">
      <img src="https://cdn.galleries.smcloud.net/t/galleries/gf-CBBg-ndYs-P2pP_mariusz-pudzianowski-1920x1080-nocrop.jpg" class="slide">
      <img src="https://s3.viva.pl/newsy/adam-malysz-575962-GALLERY_BIG.jpg" class="slide">
      <img src="https://ocdn.eu/images/pulscms/NzQ7MDA_/c7e85be71d20e087115f0d8465fea342.jpg" class="slide">
      <img src="https://m.natemat.pl/dec1bbb82814545ad8f59ed626aa09fb,0,0,0,0.jpg" class="slide">
    </div>
    <div class="slider-nav">
      <div class="slider-nav-btn" data-slide="1"></div>
      <div class="slider-nav-btn" data-slide="2"></div>
      <div class="slider-nav-btn" data-slide="3"></div>
      <div class="slider-nav-btn" data-slide="4"></div>
  </div>
  <div class="slider-prev">&lt;</div>
  <div class="slider-next">&gt;</div>
</div>
    
    <script src="main.js"></script>

  </body>
</html>
